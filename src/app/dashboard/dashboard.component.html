<div class="container">
  <div class="row">
    <div class="col-10 mx-auto">
      <h1 style="text-align: center">Job Applications</h1>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let application of data">
    <div (click)="viewApplication(application)" class="card col-10 col-md-8 mx-auto">
      <div class="row">
        <p class="col-6">{{application.name}}</p>
        <p class="col-3">{{application.position}}</p>
        <p class="col-2">{{application.applied}}</p>
        <i class="col-1 fas fa-user"></i>
      </div>
    </div>
  </div>
</div>
